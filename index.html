<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tungsten</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --green: #22c55e;
            --green-soft: #dcfce7;
            --text-dark: #0f172a;
            --text-light: #475569;
            --bg: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont,
                         "SF Pro Text", "SF Pro Display",
                         system-ui, sans-serif;
            background: var(--bg);
            color: var(--text-dark);
            height: 100vh;
        }

        /* ---------------- TOP BAR ---------------- */

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .signup-btn {
            position: absolute;
            left: 24px;
            background: var(--green);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 999px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(34, 197, 94, 0.25);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            animation: fadeUp 0.8s ease-out both;
            animation-delay: 0.15s;
        }

        .signup-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 28px rgba(34, 197, 94, 0.3);
        }

        .brand {
            font-size: 2.4rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            color: var(--green);
            animation: fadeUp 0.8s ease-out both;
            animation-delay: 0.1s;
        }

        /* ---------------- MAIN CONTENT ---------------- */

        .page {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 80px;
        }

        .content {
            width: 100%;
            max-width: 640px;
            padding: 0 24px;
            text-align: center;
            animation: fadeUp 0.8s ease-out both;
            animation-delay: 0.25s;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 12px;
            letter-spacing: -0.03em;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 36px;
        }

        .search-box {
            background: white;
            border-radius: 18px;
            padding: 10px;
            display: flex;
            gap: 10px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.06),
                0 4px 10px rgba(0, 0, 0, 0.04);
            transition: box-shadow 0.2s ease;
        }

        .search-box:focus-within {
            box-shadow:
                0 24px 50px rgba(0, 0, 0, 0.08),
                0 6px 14px rgba(0, 0, 0, 0.06);
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1.05rem;
            padding: 14px 16px;
            font-family: inherit;
            transition: transparent;
        }

        input:focus {
            outline: none;
            box-shadow: none;
        }

        .ask-btn {
            background: var(--green-soft);
            border: none;
            color: #15803d;
            padding: 0 22px;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition:
                background 0.15s ease,
                transform 0.12s ease,
                box-shadow 0.12s ease;
        }

        .ask-btn:hover {
            background: #bbf7d0;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(34, 197, 94, 0.25);
        }

        /* ---------------- FOOTER ---------------- */

        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.85rem;
            color: #94a3b8;
        }

        /* ---------------- ANIMATIONS ---------------- */

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="top-bar">
        <button class="signup-btn">Sign up</button>
        <div class="brand">Tungsten</div>
    </div>

    <main class="page">
        <div class="content">
            <h1>Search with confidence</h1>
            <div class="subtitle">
                Clear answers. Thoughtfully delivered.
            </div>

            <div class="search-box">
                <input placeholder="Ask anything…" />
                <button class="ask-btn">Ask</button>
            </div>
        </div>
    </main>

    <footer>
        © 2025 Tungsten
    </footer>

</body>
</html>
